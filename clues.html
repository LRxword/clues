<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clue Reviewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #sheetUrl {
      width: 90%;
      max-width: 500px;
      font-size: 1.2rem;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    #card {
      width: 90vw;
      max-width: 500px;
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
      text-align: center;
      transition: transform 0.2s;
      user-select: none;
      font-size: 1.4rem; /* larger clue text */
      line-height: 1.5;
    }
    #card p {
      margin: 0.5rem 0;
    }
    #answer {
      background: black;
      color: black;
      cursor: pointer;
      user-select: none;
      padding: 0 0.25em;
      border-radius: 3px;
      font-weight: bold;
      font-size: 1.4rem;
      display: inline-block;
      min-width: 6ch;
      transition: color 0.3s, background 0.3s;
    }
    #buttons {
      width: 90vw;
      max-width: 500px;
      display: flex;
      flex-direction: column; /* vertical stack */
      gap: 1rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      user-select: none;
      width: 100%; /* full width buttons */
      box-shadow: 0 2px 6px rgba(0,123,255,0.4);
      transition: background-color 0.2s ease;
    }
    button:hover, button:focus {
      background-color: #0056b3;
      outline: none;
    }
    #exportBtn {
      display: none;
      max-width: 500px;
      width: 90vw;
      padding: 1rem;
      font-size: 1.2rem;
      border-radius: 8px;
      background-color: #28a745;
      box-shadow: 0 2px 6px rgba(40,167,69,0.4);
      color: white;
      cursor: pointer;
      user-select: none;
      border: none;
      margin-bottom: 2rem;
    }
    #exportBtn:hover, #exportBtn:focus {
      background-color: #19692c;
      outline: none;
    }

    /* Flash confirmation message */
    #flashMessage {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.75);
      color: white;
      font-size: 3rem;
      padding: 1rem 2rem;
      border-radius: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 1000;
      user-select: none;
    }
    #flashMessage.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Clue Reviewer</h1>
  <div id="flashMessage"></div>

  <input type="text" id="sheetUrl" placeholder="Paste Google Sheet CSV URL" />
  <button onclick="loadSheet()">Load Clues</button>
  <div id="card" style="display:none;"></div>
  <div id="buttons" style="display:none;">
    <button onclick="recordAssessment('Yes')">Yes</button>
    <button onclick="recordAssessment('No')">No</button>
    <button onclick="recordAssessment('Maybe')">Maybe</button>
  </div>
  <button id="exportBtn" onclick="exportCSV()">Download Reviewed CSV</button>

  <script>
    let clues = [];
    let current = 0;
    const card = document.getElementById("card");

    function loadSheet() {
      let url = document.getElementById("sheetUrl").value.trim();
      const proxyUrl = "https://corsproxy.io/?";
      if (!url.startsWith(proxyUrl)) {
        url = proxyUrl + url;
      }
      Papa.parse(url, {
        download: true,
        header: true,
        complete: function(results) {
          clues = results.data.filter(row => row.Clue && row.Answer && row.Writer);
          current = 0;
          document.getElementById("exportBtn").style.display = "none";
          showNext();
        },
        error: function(err) {
          alert("Error loading sheet: " + err.message);
        }
      });
    }

    function showNext() {
      if (current >= clues.length) {
        card.innerHTML = "<strong>All done!</strong>";
        document.getElementById("buttons").style.display = "none";
        document.getElementById("exportBtn").style.display = "inline-block";
        return;
      }
      const clue = clues[current];
      card.innerHTML = `
        <p><strong>Clue:</strong> ${clue.Clue}</p>
        <p><strong>Answer:</strong> <span id="answer" onclick="toggleAnswer(this)">████████</span></p>
        <p><strong>Writer:</strong> ${clue.Writer}</p>
      `;
      card.style.display = "block";
      document.getElementById("buttons").style.display = "flex";
    }

    function toggleAnswer(el) {
      if (el.style.background === "black") {
        // Reveal answer
        el.style.background = "none";
        el.style.color = "black";
        el.textContent = clues[current].Answer;
      } else {
        // Hide answer
        el.style.background = "black";
        el.style.color = "black";
        el.textContent = "████████";
      }
    }

    function flashMessage(text) {
      const flash = document.getElementById("flashMessage");
      flash.textContent = text;
      flash.classList.add("show");
      setTimeout(() => {
        flash.classList.remove("show");
      }, 1000);
    }

    function recordAssessment(value) {
      clues[current].Assessment = value;
      flashMessage(value.toUpperCase());
      current++;
      showNext();
    }

    function exportCSV() {
      const csv = Papa.unparse(clues);
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "reviewed_clues.csv";
      link.click();
    }

    // Swipe detection
    const mc = new Hammer(document.body);
    mc.get("swipe").set({ direction: Hammer.DIRECTION_ALL });
    mc.on("swipeleft", () => recordAssessment("No"));
    mc.on("swiperight", () => recordAssessment("Yes"));
    mc.on("swipedown", () => recordAssessment("Maybe"));
  </script>
</body>
</html>
