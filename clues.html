<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>cluesmash</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Sansita+Black:ital,wght@0,400;0,700;1,900;1,700;1,400&display=swap" rel="stylesheet" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

<style>
/* Base */
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: #cce7ff;
  min-height: 100vh;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem 1rem 7rem;
  color: white;
  user-select: none;
}

/* Title wrapper */
#title-wrapper {
  display: flex;
  align-items: center;
  gap: 0.6rem;
  margin-bottom: 0.5rem;
}

#title-icon {
  height: 50px;
  width: auto;
}

/* Title */
h1 {
  font-family: 'Sansita Black', sans-serif;
  font-style: italic;
  font-weight: 900;
  font-size: 4rem;
  margin: 0;
  color: #000;
  text-shadow: none;
}

/* Tabs row */
#tabs {
  display: flex;
  gap: 1rem;
  margin-bottom: 1rem;
}

/* Tab buttons with black depth */
.tab {
  padding: 0.6rem 1.2rem;
  font-size: 1rem;
  font-weight: 700;
  border-radius: 16px;
  cursor: pointer;
  background: #fff;
  color: #000;
  border: 2px solid #000;
  box-shadow: 4px 4px 0 #000;
  transition: transform 0.1s ease-in-out, background 0.2s ease;
}
.tab:hover { transform: translateY(-1px); }
.tab:active {
  transform: translate(2px, 2px);
  box-shadow: 2px 2px 0 #000;
}
.tab.active {
  background: #000;
  color: #fff;
}

/* Counts & progress */
#assessmentCounts {
  font-size: 1.2rem;
  margin-bottom: 0.5rem;
  color: #222;
}

#progress {
  width: 90vw;
  max-width: 500px;
  height: 6px;
  background: rgba(255,255,255,0.3);
  border-radius: 3px;
  margin-bottom: 0.3rem;
  overflow: hidden;
}

#progressBar {
  height: 100%;
  width: 0%;
  background: #ffe6e6;
  transition: width 0.3s ease;
}

#progressCount {
  font-size: 1.4rem;
  margin-bottom: 1.5rem;
  text-align: center;
  color: #222;
}

/* Clue pane with 3D effect */
#card {
  background: white;
  color: #222;
  border: 3px solid #000;
  border-radius: 20px;
  padding: 2rem 1.5rem;
  font-size: 2.2rem;
  line-height: 1.4;
  box-shadow: 6px 6px 0 #000;
  text-align: center;
  width: 90vw;
  max-width: 480px;
  margin-bottom: 2rem;
  transition: transform 0.4s ease, opacity 0.4s ease;
}

/* Swipe animations */
#card.enter { transform: translateX(0) scale(1); opacity: 1; }
#card.swipe-left { transform: translateX(-150%) rotate(-20deg); opacity: 0; }
#card.swipe-right { transform: translateX(150%) rotate(20deg); opacity: 0; }
#card.swipe-down { transform: translateY(150%) rotate(15deg); opacity: 0; }

/* Answer */
#answer {
  cursor: pointer;
  padding: 0 0.4em;
  border-radius: 6px;
  font-size: 2.2rem;
  font-weight: 700;
  display: inline-block;
  background: black;
  color: black;
  letter-spacing: 0.2em;
  font-family: 'Montserrat', sans-serif;
  transition: background-color 0.3s ease, color 0.3s ease;
}
#answer.revealed {
  background: none;
  color: #222;
  letter-spacing: normal;
}

#writer {
  font-size: 1.3rem;
  color: #555;
  margin-top: 1rem;
}

/* Buttons row */
#buttons {
  display: flex;
  justify-content: space-between;
  gap: 0.5rem;
  flex-wrap: wrap;
  width: 90vw;
  max-width: 500px;
  margin-bottom: 2rem;
}

button {
  flex: 1;
  padding: 0.6rem 0.8rem;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 16px;
  border: 2px solid black;
  background: white;
  color: black;
  cursor: pointer;
  box-shadow: 1px 2px 4px rgba(0,0,0,0.1);
  transition: background 0.3s;
}
#btnUndo { background: #ddd; }

/* Bottom fixed buttons */
#exportBtn, #resetBtn {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 50%;
  max-width: 250px;
  padding: 1rem;
  font-size: 1.1rem;
  border-radius: 0;
  background-color: #444;
  color: white;
  text-align: center;
  border: none;
  cursor: pointer;
}
#resetBtn { left: 50%; background-color: #bb0000; }

/* Flash emoji */
#flashMessage {
  position: fixed;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.8);
  font-size: 5rem;
  opacity: 0;
  transition: opacity 0.4s ease, transform 0.4s ease;
  pointer-events: none;
  z-index: 999;
  text-shadow: 2px 2px 20px rgba(0,0,0,0.6);
}
#flashMessage.show { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }

/* Note overlay */
#noteOverlay {
  display: none;
  position: fixed;
  top: 10%;
  left: 50%;
  transform: translateX(-50%);
  width: 75%;
  max-width: 300px;
  background: white;
  color: #222;
  border-radius: 20px;
  padding: 1.5rem;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  z-index: 1000;
}
#noteText {
  width: 100%;
  height: 120px;
  font-size: 2.2rem;
  padding: 1rem;
  border-radius: 12px;
  border: 2px solid #222;
  resize: none;
  background: white;
  color: #222;
  line-height: 1.4;
}
#noteOverlay button {
  margin-top: 1rem;
  padding: 0.6rem 1rem;
  font-weight: 700;
  border-radius: 16px;
  border: none;
  background: #222;
  color: white;
  cursor: pointer;
}
</style>
</head>
<body>
<div id="title-wrapper">
  <img id="title-icon" src="https://i.imgur.com/N2jQBZh.png" alt="icon">
  <h1>cluesmash</h1>
</div>

<div id="tabs">
  <div class="tab active" data-source="members">Members</div>
  <div class="tab" data-source="setters">Setters</div>
  <div class="tab" data-source="book">Book</div>
  <div class="tab" data-source="clue">Clue</div>
</div>

<div id="assessmentCounts">No: 0 | OK: 0 | Great: 0</div>
<div id="progress"><div id="progressBar"></div></div>
<div id="progressCount"></div>
<div id="flashMessage"></div>

<div id="card" style="display:none;"></div>

<div id="buttons">
  <button onclick="animateSwipe('left', () => recordAssessment('No'))">No</button>
  <button onclick="animateSwipe('right', () => recordAssessment('OK'))">OK</button>
  <button onclick="animateSwipe('down', () => recordAssessment('Great'))">Great</button>
  <button onclick="openNote()">Note</button>
  <button onclick="undoAssessment()" id="btnUndo">Undo</button>
</div>

<button id="exportBtn" onclick="exportCSV()">Download Reviewed CSV</button>
<button id="resetBtn" onclick="resetProgress()">Reset Progress</button>

<div id="noteOverlay">
  <textarea id="noteText" placeholder="Write your note here..."></textarea>
  <button onclick="saveNote()">OK</button>
</div>

<script>
/* (JS unchanged from your last paste) */
</script>
</body>
</html>
