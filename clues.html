<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClueMatch</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,900&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #b3d9ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-family: 'Sansita', sans-serif;
      font-weight: 900;
      font-size: 3rem;
      margin: 20px 0;
      color: black;
      text-align: center;
    }

    #tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    .tab {
      border: 2px solid black;
      border-radius: 20px;
      padding: 8px 16px;
      margin: 0 5px;
      background: white;
      color: black;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 3px 3px 0 #000;
    }
    .tab.active {
      background: black;
      color: white;
    }

    #card {
      border: 3px solid black;
      border-radius: 20px;
      background: white;
      color: #111;
      box-shadow: 4px 4px 0 #000;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 20px;
    }

    #answer {
      font-family: 'Sansita', sans-serif;
      font-weight: 900;
      margin-top: 15px;
      font-size: 1.6rem;
      color: #222;
    }

    #buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      border-radius: 50px;
      border: 2px solid black;
      background: #fcd6f7;
      font-weight: 700;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 3px 3px 0 #000;
    }

    #progress {
      font-size: 1.2rem;
      margin: 15px 0;
      font-weight: bold;
    }

    #noteModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }

    #noteBox {
      background: white;
      border: 3px solid black;
      border-radius: 15px;
      padding: 15px;
      width: 70%;
      max-width: 400px;
      box-shadow: 4px 4px 0 #000;
    }

    #noteBox textarea {
      width: 100%;
      height: 80px;
      font-size: 1.4rem;
      padding: 8px;
      border: 2px solid black;
      border-radius: 10px;
      resize: none;
    }

    #noteBox button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ClueMatch</h1>

  <div id="tabs">
    <div class="tab active" onclick="switchSource('members')">Members</div>
    <div class="tab" onclick="switchSource('setters')">Setters</div>
    <div class="tab" onclick="switchSource('book')">Book</div>
  </div>

  <div id="progress">0 / 0</div>

  <div id="card">
    <div id="clue">Loading clueâ€¦</div>
    <div id="answer"></div>
  </div>

  <div id="buttons">
    <button onclick="assessClue('no')">No</button>
    <button onclick="assessClue('ok')">Ok</button>
    <button onclick="assessClue('great')">Great</button>
    <button onclick="showNoteBox()">Add Note</button>
    <button onclick="undoClue()">Undo</button>
    <button onclick="downloadReviewed()">Download</button>
  </div>

  <div id="noteModal">
    <div id="noteBox">
      <textarea id="noteText" placeholder="Write your note..."></textarea>
      <button onclick="saveNote()">Save Note</button>
      <button onclick="closeNoteBox()">Cancel</button>
    </div>
  </div>

  <script>
    // JS stays the same, only styling updated
  </script>
</body>
</html>
