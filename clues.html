<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Puzzle Tabs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    /* Tab buttons */
    .tab {
      overflow: hidden;
      border-bottom: 1px solid #ccc;
    }
    .tab button {
      background-color: #f1f1f1;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 10px 16px;
      transition: 0.3s;
      font-size: 16px;
      font-weight: normal;
    }
    .tab button:hover {
      background-color: #ddd;
    }
    .tab button.active {
      background-color: #ccc;
    }

    /* Tab content */
    .tabcontent {
      display: none;
      padding: 16px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }

    /* Puzzle container */
    .puzzle {
      margin-bottom: 20px;
    }

    /* Answer box */
    .answer {
      display: none;
      margin-top: 8px;
      padding: 6px;
      background-color: #f9f9f9;
      border: 1px dashed #aaa;
      cursor: pointer;
    }

    /* Reset button */
    #resetButton {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      font-weight: normal;
      cursor: pointer;
      border-radius: 4px;
    }
    #resetButton:hover {
      background-color: red;
    }

    /* Action buttons under clues */
    .action-buttons {
      display: flex;
      gap: 2px;
      margin-top: 10px;
      flex-wrap: wrap; /* wrap if screen too small */
    }
    .action-buttons button {
      font-size: 14px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Puzzle Collection</h2>

  <!-- Tabs -->
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Crosswords')" id="defaultOpen">Crosswords</button>
    <button class="tablinks" onclick="openTab(event, 'Logic')">Logic Puzzles</button>
    <button class="tablinks" onclick="openTab(event, 'Trivia')">Trivia</button>
  </div>

  <!-- Tab content -->
  <div id="Crosswords" class="tabcontent">
    <div class="puzzle">
      <strong>Puzzle 1:</strong> Capital of France?
      <div class="answer" onclick="toggleAnswer(this)">Paris</div>
    </div>
    <div class="puzzle">
      <strong>Puzzle 2:</strong> Opposite of 'hot'?
      <div class="answer" onclick="toggleAnswer(this)">Cold</div>
    </div>

    <!-- Action buttons -->
    <div class="action-buttons">
      <button>No</button>
      <button>Ok</button>
      <button>Great</button>
      <button>Note</button>
      <button>Undo</button>
    </div>
  </div>

  <div id="Logic" class="tabcontent">
    <div class="puzzle">
      <strong>Puzzle 1:</strong> I speak without a mouth and hear without ears. What am I?
      <div class="answer" onclick="toggleAnswer(this)">An Echo</div>
    </div>

    <div class="action-buttons">
      <button>No</button>
      <button>Ok</button>
      <button>Great</button>
      <button>Note</button>
      <button>Undo</button>
    </div>
  </div>

  <div id="Trivia" class="tabcontent">
    <div class="puzzle">
      <strong>Puzzle 1:</strong> Who painted the Mona Lisa?
      <div class="answer" onclick="toggleAnswer(this)">Leonardo da Vinci</div>
    </div>

    <div class="action-buttons">
      <button>No</button>
      <button>Ok</button>
      <button>Great</button>
      <button>Note</button>
      <button>Undo</button>
    </div>
  </div>

  <!-- Reset button -->
  <button id="resetButton" onclick="resetProgress()">Reset Progress</button>

  <script>
    // Tab switching
    function openTab(evt, tabName) {
      let i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    // Toggle answer visibility on click
    function toggleAnswer(el) {
      if (el.style.display === "none" || el.style.display === "") {
        el.style.display = "block";
      } else {
        el.style.display = "none";
      }
    }

    // Reset progress (hide all answers)
    function resetProgress() {
      let answers = document.getElementsByClassName("answer");
      for (let i = 0; i < answers.length; i++) {
        answers[i].style.display = "none";
      }
    }

    // Open default tab
    document.getElementById("defaultOpen").click();
  </script>

</body>
</html>
