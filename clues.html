<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cryptinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem 1rem 6rem;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5rem;
      color: white;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 2px #0005;
    }
    #instructions {
      font-size: 1.1rem;
      color: #fefefe;
      margin-bottom: 2rem;
      text-align: center;
      text-shadow: 1px 1px 2px #0004;
    }
    #card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90vw;
      max-width: 500px;
      padding: 2rem;
      text-align: center;
      font-size: 2.2rem;
      line-height: 1.4;
      transition: transform 0.2s;
      user-select: none;
    }
    #card p {
      margin: 1rem 0;
    }
    #answer {
      background: black;
      color: black;
      cursor: pointer;
      user-select: none;
      padding: 0 0.3em;
      border-radius: 3px;
      font-weight: bold;
      font-size: 1.5rem;
      display: inline-block;
      min-width: 6ch;
      transition: color 0.3s, background 0.3s;
    }
    #writer {
      font-size: 1.2rem;
      color: #333;
    }
    #buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0 0.5rem;
      flex-wrap: wrap;
    }
    button {
      flex: 1 1 auto;
      min-width: 80px;
      max-width: 140px;
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background: #444;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background 0.2s ease;
    }
    button:hover {
      background: #222;
    }
    #exportBtn {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 0;
      background-color: #555;
      color: white;
      text-align: center;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
    #exportBtn:hover {
      background: #333;
    }
    #flashMessage {
      position: fixed;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 999;
      user-select: none;
      text-shadow: 1px 1px 10px #000a;
    }
    #flashMessage.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Cryptinder</h1>
  <div id="instructions">Swipe right for ‚úÖ YES, left for ‚ùå NO, down for ü§î MAYBE</div>
  <div id="flashMessage"></div>

  <div id="card" style="display:none;"></div>
  <div id="buttons" style="display:none;">
    <button onclick="recordAssessment('Yes')">Yes</button>
    <button onclick="recordAssessment('No')">No</button>
    <button onclick="recordAssessment('Maybe')">Maybe</button>
  </div>
  <button id="exportBtn" onclick="exportCSV()">Download Reviewed CSV</button>

  <script>
    let clues = [];
    let current = 0;
    const card = document.getElementById("card");
    const flash = document.getElementById("flashMessage");
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSsSUD7PgliCuhNkFFA3nyjes14LHlg1Gp2wuLlG5DU6FIp4CwP0lbrmGLuGe_DlhlbdM6fh_xwb2sZ/pub?output=csv";

    function loadSheet() {
      const proxy = "https://corsproxy.io/?";
      const url = proxy + sheetUrl;
      Papa.parse(url, {
        download: true,
        header: true,
        complete: function(results) {
          clues = results.data.filter(row => row.Clue && row.Answer && row.Writer);
          current = 0;
          showNext();
          document.getElementById("buttons").style.display = "flex";
          document.getElementById("exportBtn").style.display = "block";
        },
        error: err => alert("Error loading sheet: " + err.message)
      });
    }

    function showNext() {
      if (current >= clues.length) {
        card.innerHTML = "<strong>All done!</strong>";
        card.style.display = "block";
        document.getElementById("buttons").style.display = "none";
        return;
      }
      const clue = clues[current];
      card.innerHTML = `
        <p>${clue.Clue}</p>
        <p><strong>Answer:</strong> <span id="answer" onclick="toggleAnswer(this)">‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà</span></p>
        <p id="writer">${clue.Writer}</p>
      `;
      card.style.display = "block";
    }

    function toggleAnswer(el) {
      if (el.style.background === "black") {
        el.style.background = "none";
        el.style.color = "black";
        el.textContent = clues[current].Answer;
      } else {
        el.style.background = "black";
        el.style.color = "black";
        el.textContent = "‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà";
      }
    }

    function flashMessage(emoji) {
      flash.textContent = emoji;
      flash.classList.add("show");
      setTimeout(() => flash.classList.remove("show"), 800);
    }

    function recordAssessment(value) {
      clues[current].Assessment = value;
      flashMessage(
        value === "Yes" ? "‚úÖ" :
        value === "No" ? "‚ùå" :
        "ü§î"
      );
      current++;
      showNext();
    }

    function exportCSV() {
      const csv = Papa.unparse(clues);
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "reviewed_clues.csv";
      link.click();
    }

    // Swipe support
    const mc = new Hammer(document.body);
    mc.get("swipe").set({ direction: Hammer.DIRECTION_ALL });
    mc.on("swipeleft", () => recordAssessment("No"));
    mc.on("swiperight", () => recordAssessment("Yes"));
    mc.on("swipedown", () => recordAssessment("Maybe"));

    window.onload = loadSheet;
  </script>
</body>
</html>
