<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ClueMatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ffb07c, #ffcba4);
      height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 7rem;
      position: relative;
      color: white;
      user-select: none;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.3rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }

    #title-flame {
      font-size: 3rem;
    }

    #instructions {
      font-size: 1.2rem;
      margin-bottom: 1.8rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    #progress {
      width: 90vw;
      max-width: 500px;
      height: 6px;
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
      margin-bottom: 1.5rem;
      overflow: hidden;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background: #ffe6e6;
      transition: width 0.3s ease;
    }

    #card {
      background: white;
      color: #222;
      border-radius: 24px;
      width: 90vw;
      max-width: 480px;
      padding: 2rem 1.5rem;
      font-size: 2.4rem;
      line-height: 1.4;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      user-select: none;
      margin-bottom: 2rem;
    }

    #card p {
      margin: 1rem 0;
      font-weight: normal;
    }

    #answer {
      background: black;
      color: black;
      cursor: pointer;
      user-select: none;
      padding: 0 0.4em;
      border-radius: 6px;
      font-size: 1.6rem;
      font-weight: 700;
    }

    #writer {
      font-size: 1.3rem;
      color: #555;
      margin-top: 1rem;
    }

    #buttons {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      flex-wrap: nowrap;
      width: 90vw;
      max-width: 500px;
      margin-bottom: 2rem;
    }

    button {
      flex: 1;
      padding: 0.6rem 0.8rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 6px;
      border: 2px solid black;
      background: white;
      color: black;
      cursor: pointer;
    }

    #btnUndo {
      background: #ccc;
    }

    #exportBtn {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 0;
      background-color: #444;
      color: white;
      text-align: center;
      border: none;
      cursor: pointer;
    }

    #flashMessage {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      font-size: 5rem;
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: none;
      z-index: 999;
      text-shadow: 2px 2px 20px rgba(0,0,0,0.6);
    }

    #flashMessage.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.2);
    }
  </style>
</head>
<body>
  <h1><span id="title-flame">‚ù§Ô∏è‚Äçüî•</span> ClueMatch</h1>
  <div id="instructions">Swipe right for YES, left for NO, down for MAYBE</div>
  <div id="progress"><div id="progressBar"></div></div>
  <div id="flashMessage"></div>

  <div id="card" style="display:none;"></div>
  <div id="buttons" style="display:none;">
    <button id="btnYes" onclick="recordAssessment('Yes')">Yes</button>
    <button id="btnNo" onclick="recordAssessment('No')">No</button>
    <button id="btnMaybe" onclick="recordAssessment('Maybe')">Maybe</button>
    <button id="btnUndo" onclick="undoAssessment()">Undo</button>
  </div>
  <button id="exportBtn" onclick="exportCSV()">Download Reviewed CSV</button>

  <script>
    let clues = [];
    let current = 0;
    const history = [];
    const card = document.getElementById("card");
    const flash = document.getElementById("flashMessage");
    const progressBar = document.getElementById("progressBar");
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSsSUD7PgliCuhNkFFA3nyjes14LHlg1Gp2wuLlG5DU6FIp4CwP0lbrmGLuGe_DlhlbdM6fh_xwb2sZ/pub?output=csv";

    function loadSheet() {
      const proxy = "https://corsproxy.io/?";
      const url = proxy + sheetUrl;
      Papa.parse(url, {
        download: true,
        header: true,
        complete: function(results) {
          clues = results.data.filter(row => row.Clue && row.Answer && row.Writer);
          current = 0;
          history.length = 0;
          updateProgress();
          showNext(true);
          document.getElementById("buttons").style.display = "flex";
          document.getElementById("exportBtn").style.display = "block";
        },
        error: err => alert("Error loading sheet: " + err.message)
      });
    }

    function updateProgress() {
      const percent = (current / clues.length) * 100;
      progressBar.style.width = percent + "%";
    }

    function showNext(skipAnimation = false) {
      if (current >= clues.length) {
        card.innerHTML = "<strong>All done!</strong>";
        card.style.display = "block";
        document.getElementById("buttons").style.display = "none";
        progressBar.style.width = "100%";
        return;
      }
      const clue = clues[current];
      card.innerHTML = `
        <p>${clue.Clue}</p>
        <p><strong>Answer:</strong> <span id="answer" onclick="toggleAnswer(this)">‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà</span></p>
        <p id="writer">${clue.Writer}</p>
      `;
      card.style.display = "block";
      updateProgress();
    }

    function toggleAnswer(el) {
      if (el.style.color === "black") {
        el.style.color = "white";
        el.style.background = "none";
        el.textContent = clues[current].Answer;
      } else {
        el.style.color = "black";
        el.style.background = "black";
        el.textContent = "‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà";
      }
    }

    function flashMessage(emoji) {
      flash.textContent = emoji;
      flash.classList.add("show");
      setTimeout(() => flash.classList.remove("show"), 800);
    }

    function recordAssessment(value, fromSwipe = false) {
      if (current >= clues.length) return;
      clues[current].Assessment = value;
      history.push(current);
      flashMessage(value === "Yes" ? "‚úÖ" : value === "No" ? "‚ùå" : "üîß");
      current++;
      showNext();
    }

    function undoAssessment() {
      if (history.length === 0) return;
      current = history.pop();
      showNext(true);
    }

    function exportCSV() {
      const csv = Papa.unparse(clues);
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "reviewed_clues.csv";
      link.click();
    }

    // Swipe detection
    const mc = new Hammer(document.body);
    mc.get("swipe").set({ direction: Hammer.DIRECTION_ALL });
    mc.on("swipeleft", () => recordAssessment("No", true));
    mc.on("swiperight", () => recordAssessment("Yes", true));
    mc.on("swipedown", () => recordAssessment("Maybe", true));

    window.onload = loadSheet;
  </script>
</body>
</html>
