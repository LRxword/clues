<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ClueMatch</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
<style>
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(135deg, #ffb07c, #ffcba4);
  min-height: 100vh;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem 1rem 7rem;
  color: white;
  user-select: none;
  -webkit-text-size-adjust: 100%;
}

h1 {
  font-size: 3.8rem;
  margin-bottom: 0.5rem;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
}

#tabs {
  display: flex;
  gap: 1rem;
  margin-bottom: 1rem;
}

.tab {
  padding: 0.6rem 1.2rem;
  font-size: 1rem;
  font-weight: 700;
  border-radius: 12px;
  cursor: pointer;
  background: rgba(255,255,255,0.8);
  color: #222;
  transition: background 0.3s;
}

.tab.active {
  background: #222;
  color: white;
}

#progress {
  width: 90vw;
  max-width: 500px;
  height: 6px;
  background: rgba(255,255,255,0.3);
  border-radius: 3px;
  margin-bottom: 0.3rem;
  overflow: hidden;
}

#progressBar {
  height: 100%;
  width: 0%;
  background: #ffe6e6;
  transition: width 0.3s ease;
}

#progressCount {
  font-size: 1.4rem;
  margin-bottom: 1.5rem;
  text-align: center;
  color: white;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
}

#card {
  background: white;
  color: #222;
  border-radius: 24px;
  padding: 2rem 1.5rem;
  font-size: 2.2rem;
  line-height: 1.4;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  text-align: center;
  width: 90vw;
  max-width: 480px;
  margin-bottom: 2rem;
  transition: transform 0.4s ease, opacity 0.4s ease;
}

#answer {
  cursor: pointer;
  padding: 0 0.4em;
  border-radius: 6px;
  font-size: 2.2rem;
  font-weight: 700;
  display: inline-block;
  background: black;
  color: black;
  letter-spacing: 0.2em;
  transition: background-color 0.3s ease, color 0.3s ease;
}

#answer.revealed {
  background: none;
  color: #222;
  letter-spacing: normal;
}

#writer {
  font-size: 1.3rem;
  color: #555;
  margin-top: 1rem;
}

#buttons {
  display: flex;
  justify-content: space-between;
  gap: 0.5rem;
  flex-wrap: wrap;
  width: 90vw;
  max-width: 500px;
  margin-bottom: 2rem;
}

button {
  flex: 1;
  padding: 0.6rem 0.8rem;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 8px;
  border: 2px solid black;
  background: white;
  color: black;
  cursor: pointer;
  box-shadow: 1px 2px 4px rgba(0,0,0,0.1);
  transition: background 0.3s;
}

#btnUndo { background: #ddd; }

#exportBtn, #resetBtn {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 50%;
  max-width: 250px;
  padding: 1rem;
  font-size: 1.1rem;
  border-radius: 0;
  background-color: #444;
  color: white;
  text-align: center;
  border: none;
  cursor: pointer;
}

#resetBtn { left: 50%; background-color: #bb0000; }

#flashMessage {
  position: fixed;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.8);
  font-size: 5rem;
  opacity: 0;
  transition: opacity 0.4s ease, transform 0.4s ease;
  pointer-events: none;
  z-index: 999;
  text-shadow: 2px 2px 20px rgba(0,0,0,0.6);
}

#flashMessage.show { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }

/* Note overlay */
#noteOverlay {
  display: none;
  position: fixed;
  top: 10%;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  max-width: 400px;
  background: white;
  color: #222;
  border-radius: 20px;
  padding: 1.5rem;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  z-index: 1000;
}

#noteText {
  width: 100%;
  height: 140px;
  font-size: 2.2rem; /* same as clue */
  padding: 1rem;
  border-radius: 12px;
  border: 2px solid #222;
  resize: none;
  background: white;
  color: #222;
  line-height: 1.4;
  -webkit-text-size-adjust: 100%;
}
#noteOverlay button {
  margin-top: 1rem;
  padding: 0.6rem 1rem;
  font-weight: 700;
  border-radius: 8px;
  border: none;
  background: #222;
  color: white;
  cursor: pointer;
}
</style>
</head>
<body>
<h1>‚ù§Ô∏è‚Äçüî• ClueMatch</h1>

<div id="tabs">
  <div class="tab active" data-source="members">Members</div>
  <div class="tab" data-source="setters">Setters</div>
  <div class="tab" data-source="book">Book</div>
</div>

<div id="progress"><div id="progressBar"></div></div>
<div id="progressCount"></div>
<div id="flashMessage"></div>

<div id="card" style="display:none;"></div>

<div id="buttons">
  <button onclick="animateSwipe('left', () => recordAssessment('No'))">No</button>
  <button onclick="animateSwipe('right', () => recordAssessment('OK'))">OK</button>
  <button onclick="animateSwipe('down', () => recordAssessment('Great'))">Great</button>
  <button onclick="openNote()">Note</button>
  <button onclick="undoAssessment()" id="btnUndo">Undo</button>
</div>

<button id="exportBtn" onclick="exportCSV()">Download Reviewed CSV</button>
<button id="resetBtn" onclick="resetProgress()">Reset Progress</button>

<div id="noteOverlay">
  <textarea id="noteText" placeholder="Write your note here..."></textarea>
  <button onclick="saveNote()">OK</button>
</div>

<script>
let clues = [];
let current = 0;
const history = [];
const card = document.getElementById("card");
const flash = document.getElementById("flashMessage");
const progressBar = document.getElementById("progressBar");
const progressCount = document.getElementById("progressCount");
let currentSource = "members";

const sheetUrls = {
  members: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSsSUD7PgliCuhNkFFA3nyjes14LHlg1Gp2wuLlG5DU6FIp4CwP0lbrmGLuGe_DlhlbdM6fh_xwb2sZ/pub?output=csv",
  setters: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTehLOvfLYgi1hKeHIP9z9MamhTvO4g0fSFFN9u4RTxmbYzeHBpan9AX8qS4A_UCBmZIHHCDUAZZpkT/pub?output=csv",
  book: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkx8S8wEjszf103yOxaKlP7ZgBwKkaGfvDDR0dAzFsVslo1bRGVC-gYYZ9-mn-v7f6Sz4PoKhvgswo/pub?output=csv"
};

function loadSheet() {
  const proxy = "https://corsproxy.io/?";
  Papa.parse(proxy + sheetUrls[currentSource], {
    download: true,
    header: true,
    complete: results => {
      clues = results.data.filter(row => row.Clue && row.Answer && row.Writer);

      const saved = localStorage.getItem("clueMatchProgress_" + currentSource);
      if (saved) {
        try {
          const savedData = JSON.parse(saved);
          if (savedData.clues && Array.isArray(savedData.clues)) {
            clues = savedData.clues;
            current = savedData.current || 0;
          }
        } catch (e) { console.warn("Failed to load saved progress."); }
      } else { current = 0; }

      history.length = 0;
      updateProgress();
      showNext();
    },
    error: err => alert("Error loading sheet: " + err.message)
  });
}

function updateProgress() {
  const percent = (current / clues.length) * 100;
  progressBar.style.width = percent + "%";
  progressCount.textContent = `${current + 1}/${clues.length}`;
}

function showNext() {
  if (current >= clues.length) {
    card.innerHTML = "<strong>All done!</strong>";
    card.style.display = "block";
    document.getElementById("buttons").style.display = "none";
    progressBar.style.width = "100%";
    progressCount.textContent = `${clues.length}/${clues.length}`;
    return;
  }
  const clue = clues[current];
  card.innerHTML = `
    <p>${clue.Clue}</p>
    <p><strong>Answer:</strong> 
      <span id="answer" class="hidden" onclick="toggleAnswer(this)" data-answer="${clue.Answer}">‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà</span>
    </p>
    <p id="writer">${clue.Writer}</p>
  `;
  card.style.display = "block";
  card.className = '';
  void card.offsetWidth;
  card.classList.add('enter');
  updateProgress();
}

function toggleAnswer(el) {
  if (el.classList.contains('revealed')) {
    el.classList.remove('revealed');
    el.textContent = "‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà";
  } else {
    el.classList.add('revealed');
    el.textContent = el.getAttribute('data-answer');
  }
}

function flashMessage(direction) {
  const emojiMap = { right: "üëç", left: "‚ùå", up: "‚≠ê", down: "‚≠ê" };
  flash.textContent = emojiMap[direction] || "";
  flash.classList.add("show");
  setTimeout(() => flash.classList.remove("show"), 600);
}

function animateSwipe(direction, callback) {
  card.classList.add(`swipe-${direction}`);
  flashMessage(direction);
  setTimeout(() => { card.className = ''; callback(); }, 400);
}

function recordAssessment(value) {
  if (current >= clues.length) return;
  clues[current].Assessment = value;
  saveProgress();
  history.push(current);
  current++;
  showNext();
}

function undoAssessment() {
  if (history.length === 0) return;
  current = history.pop();
  saveProgress();
  showNext();
}

function exportCSV() {
  const filtered = clues.filter(c => c.Assessment);
  const csv = Papa.unparse(filtered.map(c => ({
    Clue: c.Clue,
    Answer: c.Answer,
    Writer: c.Writer,
    Assessment: c.Assessment,
    Note: c.Note || ""
  })));
  const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "reviewed_clues.csv";
  link.click();
}

function saveProgress() {
  localStorage.setItem("clueMatchProgress_" + currentSource, JSON.stringify({ current, clues }));
}

function resetProgress() {
  if (confirm("Are you sure you want to reset all progress?")) {
    localStorage.removeItem("clueMatchProgress_" + currentSource);
    location.reload();
  }
}

function openNote() {
  const noteOverlay = document.getElementById("noteOverlay");
  const noteText = document.getElementById("noteText");
  const clue = clues[current];
  noteText.value = clue.Note || "";
  noteOverlay.style.display = "block";
}

function saveNote() {
  const noteText = document.getElementById("noteText");
  clues[current].Note = noteText.value;
  document.getElementById("noteOverlay").style.display = "none";
  saveProgress();
}

document.querySelectorAll(".tab").forEach(tab => {
  tab.addEventListener("click", () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    currentSource = tab.dataset.source;
    loadSheet();
    document.getElementById("buttons").style.display = "flex";
  });
});

const mc = new Hammer(document.body);
mc.get("swipe").set({ direction: Hammer.DIRECTION_ALL });
mc.on("swipeleft", () => animateSwipe("left", () => recordAssessment("No")));
mc.on("swiperight", () => animateSwipe("right", () => recordAssessment("OK")));
mc.on("swipedown", () => animateSwipe("down", () => recordAssessment("Great")));

window.onload = loadSheet;
</script>
</body>
</html>
