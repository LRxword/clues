<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ClueMatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ffb07c, #ffcba4);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 7rem;
      color: white;
      user-select: none;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.3rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }
    #title-flame {
      font-size: 3rem;
    }
    #instructions {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
      text-align: center;
    }
    #progress {
      width: 90vw;
      max-width: 500px;
      height: 6px;
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
      margin-bottom: 0.3rem;
      overflow: hidden;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: #ffe6e6;
      transition: width 0.3s ease;
    }
    #progressCount {
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }
    #card, #notePanel {
      background: white;
      color: #222;
      border-radius: 24px;
      padding: 2rem 1.5rem;
      font-size: 2.2rem;
      line-height: 1.4;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      user-select: none;
      word-wrap: break-word;
      overflow-wrap: break-word;
      word-break: break-word;
      width: 90vw;
      max-width: 480px;
      margin-bottom: 2rem;
      position: relative;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }
    #card.enter, #notePanel.enter {
      transform: translateX(0) scale(1);
      opacity: 1;
    }
    #card.swipe-left {
      transform: translateX(-150%) rotate(-20deg);
      opacity: 0;
    }
    #card.swipe-right {
      transform: translateX(150%) rotate(20deg);
      opacity: 0;
    }
    #card.swipe-up {
      transform: translateY(-150%) rotate(-15deg);
      opacity: 0;
    }
    /* Note panel initial offscreen right */
    #notePanel {
      position: fixed;
      top: 10%;
      right: 10%;
      transform: translateX(110%);
      opacity: 0;
      z-index: 1000;
      max-width: 480px;
      height: auto;
      display: flex;
      flex-direction: column;
    }
    #notePanel.enter {
      transform: translateX(0);
      opacity: 1;
    }
    #noteTextarea {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.2rem;
      line-height: 1.4;
      padding: 1rem;
      border-radius: 18px;
      border: 1px solid #ccc;
      resize: vertical;
      min-height: 140px;
      margin-bottom: 1rem;
      color: #222;
      outline: none;
    }

    #answer {
      cursor: pointer;
      user-select: none;
      padding: 0 0.4em;
      border-radius: 6px;
      font-size: 1.6rem;
      font-weight: 700;
      display: inline-block;
      background: black;
      color: black;
      letter-spacing: 0.2em;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    #answer.revealed {
      background: none;
      color: #222;
      letter-spacing: normal;
    }
    #writer {
      font-size: 1.3rem;
      color: #555;
      margin-top: 1rem;
    }
    #buttons {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      flex-wrap: wrap;
      width: 90vw;
      max-width: 500px;
      margin-bottom: 2rem;
    }
    button {
      flex: 1;
      padding: 0.6rem 0.8rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      border: 2px solid black;
      background: white;
      color: black;
      cursor: pointer;
      box-shadow: 1px 2px 4px rgba(0,0,0,0.1);
      transition: background 0.3s;
      user-select: none;
    }
    #btnUndo {
      background: #ddd;
    }
    #exportBtn, #resetBtn {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 50%;
      max-width: 250px;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 0;
      background-color: #444;
      color: white;
      text-align: center;
      border: none;
      cursor: pointer;
      user-select: none;
    }
    #resetBtn {
      left: 50%;
      background-color: #bb0000;
    }
    #flashMessage {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      font-size: 5rem;
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: none;
      z-index: 999;
      text-shadow: 2px 2px 20px rgba(0,0,0,0.6);
    }
    #flashMessage.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.2);
    }
  </style>
</head>
<body>
  <h1><span id="title-flame">‚ù§Ô∏è‚Äçüî•</span> ClueMatch</h1>
  <div id="instructions">Swipe right for OK, left for NO, up for GREAT</div>
  <div id="progress"><div id="progressBar"></div></div>
  <div id="progressCount"></div>
  <div id="flashMessage"></div>

  <div id="card" style="display:none;"></div>

  <div id="buttons">
    <button onclick="animateSwipe('left', () => recordAssessment('No'))">No</button>
    <button onclick="animateSwipe('right', () => recordAssessment('OK'))">OK</button>
    <button onclick="animateSwipe('up', () => recordAssessment('Great'))">Great</button>
    <button id="noteBtn">Note</button>
    <button onclick="undoAssessment()" id="btnUndo">Undo</button>
  </div>

  <button id="exportBtn" onclick="exportCSV()">Download Reviewed CSV</button>
  <button id="resetBtn" onclick="resetProgress()">Reset Progress</button>

  <div id="notePanel">
    <textarea id="noteTextarea" placeholder="Write your note here..."></textarea>
    <button id="noteSaveBtn">OK</button>
  </div>

  <script>
    let clues = [];
    let current = 0;
    const history = [];
    const card = document.getElementById("card");
    const flash = document.getElementById("flashMessage");
    const progressBar = document.getElementById("progressBar");
    const progressCount = document.getElementById("progressCount");
    const notePanel = document.getElementById("notePanel");
    const noteTextarea = document.getElementById("noteTextarea");
    const noteBtn = document.getElementById("noteBtn");
    const noteSaveBtn = document.getElementById("noteSaveBtn");

    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSsSUD7PgliCuhNkFFA3nyjes14LHlg1Gp2wuLlG5DU6FIp4CwP0lbrmGLuGe_DlhlbdM6fh_xwb2sZ/pub?output=csv";

    function loadSheet() {
      const proxy = "https://corsproxy.io/?";
      Papa.parse(proxy + sheetUrl, {
        download: true,
        header: true,
        complete: results => {
          clues = results.data.filter(row => row.Clue && row.Answer && row.Writer);

          const saved = localStorage.getItem("clueMatchProgress");
          if (saved) {
            try {
              const savedData = JSON.parse(saved);
              if (savedData.clues && Array.isArray(savedData.clues)) {
                clues = savedData.clues;
                current = savedData.current || 0;
              }
            } catch (e) {
              console.warn("Failed to load saved progress.");
            }
          } else {
            current = 0;
          }

          history.length = 0;
          updateProgress();
          showNext();
        },
        error: err => alert("Error loading sheet: " + err.message)
      });
    }

    function updateProgress() {
      const percent = (current / clues.length) * 100;
      progressBar.style.width = percent + "%";
      progressCount.textContent = `${current + 1}/${clues.length}`;
    }

    function showNext() {
      if (current >= clues.length) {
        card.innerHTML = "<strong>All done!</strong>";
        card.style.display = "block";
        document.getElementById("buttons").style.display = "none";
        notePanel.style.transform = "translateX(110%)";
        notePanel.style.opacity = "0";
        progressBar.style.width = "100%";
        progressCount.textContent = `${clues.length}/${clues.length}`;
        return;
      }
      const clue = clues[current];
      card.innerHTML = `
        <p>${clue.Clue}</p>
        <p><strong>Answer:</strong> 
          <span id="answer" class="hidden" onclick="toggleAnswer(this)" data-answer="${clue.Answer}">
            ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà
          </span>
        </p>
        <p id="writer">${clue.Writer}</p>
      `;
      card.style.display = "block";
      card.className = '';
      void card.offsetWidth;
      card.classList.add('enter');
      updateProgress();
      hideNotePanel();
    }

    function toggleAnswer(el) {
      if (el.classList.contains('revealed')) {
        el.classList.remove('revealed');
        el.textContent = "‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà";
      } else {
        el.classList.add('revealed');
        el.textContent = el.getAttribute('data-answer');
      }
    }

    function flashMessage(direction) {
      const emojiMap = {
        right: "üëç",
        left: "‚ùå",
        up: "‚≠ê"
      };
      flash.textContent = emojiMap[direction] || "";
      flash.classList.add("show");
      setTimeout(() => flash.classList.remove("show"), 600);
    }

    function animateSwipe(direction, callback) {
      card.classList.add(`swipe-${direction}`);
      flashMessage(direction);
      setTimeout(() => {
        card.className = '';
        callback();
      }, 400);
    }

    function recordAssessment(value) {
      if (current >= clues.length) return;
      clues[current].Assessment = value;
      saveProgress();
      history.push(current);
      current++;
      showNext();
    }

    function undoAssessment() {
      if (history.length === 0) return;
      current = history.pop();
      saveProgress();
      showNext();
    }

    function exportCSV() {
      const filtered = clues.filter(c => c.Assessment);
      if(filtered.length === 0) {
        alert("No assessed clues to export.");
        return;
      }
      const exportData = filtered.map(c => ({
        Clue: c.Clue,
        Answer: c.Answer,
        Writer: c.Writer,
        Assessment: c.Assessment,
        Note: c.Note || ""
      }));
      const csv = Papa.unparse(exportData);
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "reviewed_clues.csv";
      link.click();
    }

    function saveProgress() {
      const savedData = {
        current,
        clues
      };
      localStorage.setItem("clueMatchProgress", JSON.stringify(savedData));
    }

    function resetProgress() {
      if (confirm("Are you sure you want to reset all progress?")) {
        localStorage.removeItem("clueMatchProgress");
        location.reload();
      }
    }

    function showNotePanel() {
      if(current >= clues.length) return;
      noteTextarea.value = clues[current].Note || "";
      notePanel.classList.add('enter');
      noteTextarea.focus();
    }
    function hideNotePanel() {
      notePanel.classList.remove('enter');
    }

    noteBtn.addEventListener("click", showNotePanel);

    noteSaveBtn.addEventListener("click", () => {
      if(current < clues.length) {
        clues[current].Note = noteTextarea.value.trim();
        saveProgress();
      }
      hideNotePanel();
    });

    const mc = new Hammer(document.body);
    mc.get("swipe").set({ direction: Hammer.DIRECTION_HORIZONTAL | Hammer.DIRECTION_VERTICAL });
    mc.on("swipeleft", () => animateSwipe("left", () => recordAssessment("No")));
    mc.on("swiperight", () => animateSwipe("right", () => recordAssessment("OK")));
    mc.on("swipeup", () => animateSwipe("up", () => recordAssessment("Great")));

    window.onload = loadSheet;
  </script>
</body>
</html>
