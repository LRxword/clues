<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobile Clue Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #urlContainer {
      margin-bottom: 20px;
      width: 100%;
      max-width: 300px;
    }

    #urlInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    #loadButton {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #loadButton:hover {
      background: #218838;
    }

    #clueBox {
      max-width: 200px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      display: none;
    }

    #clue {
      font-size: 24px;
      font-weight: bold;
      word-wrap: break-word;
      margin-bottom: 12px;
    }

    #answer, #writer {
      font-size: 14px;
      color: #555;
      margin: 4px 0;
    }

    #buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 16px;
    }

    #buttons button {
      padding: 12px;
      font-size: 16px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    #buttons button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div id="urlContainer">
    <input type="text" id="urlInput" placeholder="Paste URL here" />
    <button id="loadButton">Load</button>
  </div>

  <div id="clueBox">
    <div id="clue">Clue will appear here</div>
    <div id="answer">Answer</div>
    <div id="writer">Writer</div>
    <div id="buttons">
      <button>Yes</button>
      <button>No</button>
      <button>Maybe</button>
    </div>
  </div>

  <script>
    document.getElementById('loadButton').addEventListener('click', () => {
      const url = document.getElementById('urlInput').value;
      if (!url) return alert('Please paste a URL.');

      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok.');
          return response.text();
        })
        .then(data => {
          // Assume CSV format: clue,answer,writer
          const lines = data.trim().split('\n');
          const [clue, answer, writer] = lines[0].split(',');

          document.getElementById('clue').textContent = clue || '—';
          document.getElementById('answer').textContent = answer || '—';
          document.getElementById('writer').textContent = writer || '—';

          document.getElementById('clueBox').style.display = 'block';
        })
        .catch(err => {
          alert('Failed to load clues: ' + err.message);
        });
    });
  </script>

</body>
</html>
