<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>cluestorm</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Sansita+Black:ital,wght@1,900&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
<style>
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: #cce7ff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem 1rem 7rem;
  user-select: none;
}

/* Switch pill to cluesmash */
#app-switch{
  position: fixed;
  top: 10px; right: 10px;
  background: #fff; color: #000;
  border: 2px solid #000; border-radius: 999px;
  padding: .45rem .7rem; font-size: .9rem; text-decoration: none;
  box-shadow: 4px 4px 0 #000; z-index: 1200;
}
#app-switch:active { transform: translate(2px,2px); box-shadow: 2px 2px 0 #000; }

/* Title image */
#title-wrapper {
  display: flex;
  justify-content: center;
  margin-bottom: 0.5rem;
}

/* Card */
#card {
  background: #fff;
  color: #222;
  border: 3px solid #000;
  border-radius: 20px;
  padding: 2rem 1.5rem;
  font-size: 2.2rem;
  line-height: 1.4;
  box-shadow: 6px 6px 0 #000;
  text-align: center;
  width: 80vw;
  max-width: 380px;
  margin-bottom: 2rem;
  transition: transform 0.4s ease, opacity 0.4s ease;
}
#card.enter { transform: translateX(0) scale(1); opacity: 1; }
#card.swipe-left { transform: translateX(-150%) rotate(-20deg); opacity: 0; }
#card.swipe-right { transform: translateX(150%) rotate(20deg); opacity: 0; }
#card.swipe-down { transform: translateY(150%) rotate(15deg); opacity: 0; }
#card.swipe-up { transform: translateY(-150%) rotate(-15deg); opacity: 0; }

/* Emoji controls */
#buttons {
  display: flex;
  justify-content: center;
  gap: 2.2rem;
  margin-bottom: 2rem;
  font-size: 2.5rem;
}
.emoji-btn {
  cursor: pointer;
  transition: transform 0.15s ease;
  text-shadow: 2px 2px 0 #000, 4px 4px 0 #000;
}
.emoji-btn:hover,
.emoji-btn:active {
  transform: scale(1.3);
  text-shadow: 3px 3px 0 #000, 6px 6px 0 #000;
}

/* Progress */
#progress { width: 90vw; max-width: 500px; height: 6px; background: rgba(0,0,0,0.1); border-radius: 3px; overflow: hidden; margin-bottom: .4rem; }
#progressBar { height: 100%; width: 0%; background: #ffe6e6; transition: width 0.3s ease; }
#progressCount { font-size: 1.2rem; color: #222; margin-bottom: .6rem; text-align:center; }
#statusCounts { font-size: 1.05rem; color: #222; margin-bottom: .4rem; }

/* Flash emoji */
#flashMessage {
  position: fixed; top: 40%; left: 50%;
  transform: translate(-50%, -50%) scale(0.8);
  font-size: 5rem; opacity: 0;
  transition: opacity 0.35s ease, transform 0.35s ease;
  pointer-events: none; z-index: 999;
  text-shadow: 2px 2px 20px rgba(0,0,0,0.6);
}
#flashMessage.show { opacity: 1; transform: translate(-50%, -50%) scale(1.15); }

/* Note overlay */
#noteOverlay {
  display: none; position: fixed; top: 10%; left: 50%;
  transform: translateX(-50%);
  width: 75%; max-width: 320px; background: #fff; color: #222;
  border-radius: 20px; padding: 1.2rem;
  border: 2px solid #000; box-shadow: 6px 6px 0 #000;
  z-index: 1000;
}
#noteText {
  width: 100%; height: 130px; font-size: 1.2rem;
  padding: .8rem; border-radius: 12px; border: 2px solid #000;
  resize: none; background: #fff; color: #222;
}
#noteOverlay button {
  margin-top: 1rem; padding: 0.6rem 1rem;
  font-weight: 700; border-radius: 16px;
  border: none; background: #222; color: white;
  cursor: pointer;
}

/* Bottom fixed buttons */
#exportBtn, #resetBtn {
  position: fixed; bottom: 0; left: 0;
  width: 50%; max-width: 250px; padding: 1rem; font-size: 1.05rem;
  border-radius: 0; background-color: #444; color: white; text-align: center; border: none; cursor: pointer;
}
#resetBtn { left: 50%; background-color: #bb0000; }
</style>
</head>
<body>
<a id="app-switch" href="cluesmash.html" aria-label="Switch to Appraise">Appraise ‚Üó</a>

<div id="title-wrapper">
  <img src="https://i.imgur.com/3cTvC1h.png" alt="cluestorm logo" style="height:40px; width:auto;">
</div>

<div id="progress"><div id="progressBar"></div></div>
<div id="progressCount">0/0</div>
<div id="statusCounts">Saved: 0 | Skipped: 0</div>
<div id="flashMessage"></div>

<div id="card" style="display:none;"></div>

<div id="buttons">
  <span class="emoji-btn" id="saveBtn" aria-label="Save">‚úÖ</span>
  <span class="emoji-btn" id="noteBtn" aria-label="Note">üìù</span>
  <span class="emoji-btn" id="skipBtn" aria-label="Skip">‚è≠Ô∏è</span>
  <span class="emoji-btn" id="shuffleBtn" aria-label="Shuffle">üîÄ</span>
  <span class="emoji-btn" id="undoBtn" aria-label="Undo">‚Ü©Ô∏è</span>
</div>

<button id="exportBtn">Download Drafts CSV</button>
<button id="resetBtn">Reset Progress</button>

<div id="noteOverlay">
  <textarea id="noteText" placeholder="Write your clue draft..."></textarea>
  <button id="overlaySave">OK</button>
</div>

<script>
const WORDS_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTif8KzuwqF_THEi6RRM7VnWbAHwX4awQge_XiAMSsk91zBD6mYq4Ns5nqaH0c2EiPqSbP7Gl4L6h4_/pub?output=csv";

function buzz(ms=20){ if(navigator.vibrate) navigator.vibrate(ms); }

let items = []; let current = 0; const history=[];
const card=document.getElementById('card');
const progressBar=document.getElementById('progressBar');
const progressCount=document.getElementById('progressCount');
const statusCounts=document.getElementById('statusCounts');
const flash=document.getElementById('flashMessage');

function updateProgress(){
  const total=items.length;
  progressBar.style.width= total? ((current/total)*100)+'%':'0%';
  progressCount.textContent= total? `${current+1}/${total}`:'0/0';
  const saved=items.filter(x=>x.Status==='Saved').length;
  const skipped=items.filter(x=>x.Status==='Skipped').length;
  statusCounts.textContent=`Saved: ${saved} | Skipped: ${skipped}`;
}
function showWord(){
  if(current>=items.length){ card.innerHTML="<strong>All done!</strong>"; card.style.display='block'; return; }
  const w=(items[current].Word||'').toUpperCase();
  card.innerHTML=`<p>${w}</p>`;
  card.style.display='block'; card.className=''; void card.offsetWidth; card.classList.add('enter');
  updateProgress();
}

function saveDraft(){
  items[current].Draft=items[current].Draft||''; 
  items[current].Status='Saved'; 
  items[current].Timestamp=new Date().toISOString();
  history.push(current);
  buzz(); flashMessage("‚úÖ"); current++; showWord(); persist();
}
function skipWord(){
  items[current].Status='Skipped';
  items[current].Timestamp=new Date().toISOString();
  history.push(current);
  buzz(); flashMessage("‚è≠Ô∏è"); current++; showWord(); persist();
}
function undo(){ if(history.length===0)return; current=history.pop(); showWord(); buzz(); flashMessage("‚Ü©Ô∏è"); }
function openNote(){ document.getElementById('noteOverlay').style.display='block'; document.getElementById('noteText').value=items[current].Draft||''; }
function saveNote(){ items[current].Draft=document.getElementById('noteText').value; document.getElementById('noteOverlay').style.display='none'; persist(); }
function openShuffle(){ 
  const w=(items[current]?.Word||'').toUpperCase();
  if(w) window.open(`https://new.wordsmith.org/anagram/anagram.cgi?anagram=${encodeURIComponent(w)}&t=500&a=n`,'_blank');
}

function flashMessage(emoji){ flash.textContent=emoji||''; flash.classList.add("show"); setTimeout(()=>flash.classList.remove("show"),600); }
function animateSwipe(direction,callback){ buzz(); card.classList.add(`swipe-${direction}`); flashMessage(direction); setTimeout(()=>{ card.className=''; callback(); },400); }

function persist(){ localStorage.setItem('cluestormProgress', JSON.stringify({current,items})); }

function exportCSV(){
  const drafted=items.filter(x=>x.Status==='Saved');
  if(drafted.length===0){ alert('No saved drafts yet.'); return; }
  const csv=Papa.unparse(drafted.map(x=>({Word:x.Word||'',Draft:x.Draft||'',Status:x.Status||'',Timestamp:x.Timestamp||''})));
  const blob=new Blob([csv],{type:"text/csv;charset=utf-8;"}); const a=document.createElement('a');
  a.href=URL.createObjectURL(blob); a.download='cluestorm_drafts.csv'; a.click();
}
function resetAll(){ if(confirm('Reset all progress?')){ localStorage.removeItem('cluestormProgress'); location.reload(); } }

function loadWords(){
  const proxy="https://corsproxy.io/?"; card.style.display='block'; card.textContent='Loading‚Ä¶';
  Papa.parse(proxy+WORDS_CSV,{download:true,header:true,complete:res=>{
    items=res.data.map(r=>Object.values(r)[0]).filter(Boolean).map(w=>({Word:String(w).trim(),Draft:'',Status:'',Timestamp:''}));
    const saved=localStorage.getItem('cluestormProgress'); if(saved){ try{ const savedData=JSON.parse(saved); if(savedData?.items?.length){ items=savedData.items; current=savedData.current||0; } }catch(e){} }
    showWord();
  }});
}

document.getElementById('saveBtn').onclick=()=>animateSwipe('right',saveDraft);
document.getElementById('skipBtn').onclick=()=>animateSwipe('left',skipWord);
document.getElementById('noteBtn').onclick=()=>animateSwipe('down',openNote);
document.getElementById('shuffleBtn').onclick=()=>animateSwipe('up',openShuffle);
document.getElementById('undoBtn').onclick=undo;

document.getElementById('overlaySave').onclick=saveNote;
document.getElementById('exportBtn').onclick=exportCSV;
document.getElementById('resetBtn').onclick=resetAll;

/* Swipes */
const mc=new Hammer(document.body);
mc.get("swipe").set({direction:Hammer.DIRECTION_ALL});
mc.on("swiperight",()=>animateSwipe('right',saveDraft));
mc.on("swipeleft",()=>animateSwipe('left',skipWord));
mc.on("swipedown",()=>animateSwipe('down',openNote));
mc.on("swipeup",()=>animateSwipe('up',openShuffle));

window.onload=loadWords;
</script>
</body>
</html>
