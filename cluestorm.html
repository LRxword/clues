<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>cluestorm</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Sansita+Black:ital,wght@1,900&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
<style>
/* Base */
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: #cce7ff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem 1rem 7rem;
  user-select: none;
}

/* Switch pill to cluesmash */
#app-switch{
  position: fixed;
  top: 10px; right: 10px;
  background: #fff; color: #000;
  border: 2px solid #000; border-radius: 999px;
  padding: .45rem .7rem; font-size: .9rem; text-decoration: none;
  box-shadow: 4px 4px 0 #000; z-index: 1200;
}
#app-switch:active { transform: translate(2px,2px); box-shadow: 2px 2px 0 #000; }

/* Title image (match cluesmash) */
#title-wrapper {
  display: flex;
  justify-content: center;
  margin-bottom: 0.5rem;
}

/* Card (word panel) ‚Äî same feel as cluesmash */
#card {
  background: #fff;
  color: #222;
  border: 3px solid #000;
  border-radius: 20px;
  padding: 2rem 1.5rem;
  font-size: 2.2rem;
  line-height: 1.4;
  box-shadow: 6px 6px 0 #000;
  text-align: center;
  width: 80vw;
  max-width: 380px;
  margin-bottom: 2rem;
  transition: transform 0.4s ease, opacity 0.4s ease;
}
#card.enter { transform: translateX(0) scale(1); opacity: 1; }
#card.swipe-left { transform: translateX(-150%) rotate(-20deg); opacity: 0; }
#card.swipe-right { transform: translateX(150%) rotate(20deg); opacity: 0; }
#card.swipe-down { transform: translateY(150%) rotate(15deg); opacity: 0; }

/* Word text */
#wordText { margin: 0; font-weight: 700; font-size: 2.2rem; }

/* Emoji controls (exact same style as cluesmash) */
#buttons {
  display: flex;
  justify-content: center;
  gap: 2.2rem;
  width: auto;
  margin-bottom: 2rem;
  font-size: 2.5rem;
}
.emoji-btn {
  cursor: pointer;
  transition: transform 0.15s ease;
  text-shadow: 2px 2px 0 #000, 4px 4px 0 #000;
}
.emoji-btn:hover,
.emoji-btn:active {
  transform: scale(1.3);
  text-shadow: 3px 3px 0 #000, 6px 6px 0 #000;
}

/* Progress + counts (mirrors cluesmash positioning) */
#assessmentCounts {
  font-size: 1.1rem;
  margin-bottom: 0.5rem;
  color: #222;
}
#progress { width: 90vw; max-width: 500px; height: 6px; background: rgba(0,0,0,0.1); border-radius: 3px; overflow: hidden; margin-bottom: .4rem; }
#progressBar { height: 100%; width: 0%; background: #ffe6e6; transition: width 0.3s ease; }
#progressCount { font-size: 1.2rem; color: #222; margin-bottom: .8rem; text-align:center; }

/* Flash emoji */
#flashMessage {
  position: fixed; top: 40%; left: 50%;
  transform: translate(-50%, -50%) scale(0.8);
  font-size: 5rem; opacity: 0;
  transition: opacity 0.35s ease, transform 0.35s ease;
  pointer-events: none; z-index: 999;
  text-shadow: 2px 2px 20px rgba(0,0,0,0.6);
}
#flashMessage.show { opacity: 1; transform: translate(-50%, -50%) scale(1.15); }

/* Note overlay */
#noteOverlay {
  display: none; position: fixed; top: 10%; left: 50%;
  transform: translateX(-50%);
  width: 75%; max-width: 320px; background: #fff; color: #222;
  border-radius: 20px; padding: 1.2rem;
  border: 2px solid #000; box-shadow: 6px 6px 0 #000;
  z-index: 1000;
}
#noteText {
  width: 100%; height: 130px; font-size: 2rem;
  padding: .8rem; border-radius: 12px; border: 2px solid #000;
  resize: none; background: #fff; color: #222; line-height: 1.4;
}
#noteOverlay button {
  margin-top: 1rem; padding: 0.6rem 1rem;
  font-weight: 700; border-radius: 16px;
  border: none; background: #222; color: white;
  cursor: pointer;
}

/* Bottom fixed buttons */
#exportBtn, #resetBtn {
  position: fixed; bottom: 0; left: 0;
  width: 50%; max-width: 250px; padding: 1rem; font-size: 1.05rem;
  border-radius: 0; background-color: #444; color: white; text-align: center; border: none; cursor: pointer;
}
#resetBtn { left: 50%; background-color: #bb0000; }
</style>
</head>
<body>
<a id="app-switch" href="cluesmash.html" aria-label="Switch to Appraise">Appraise ‚Üó</a>

<div id="title-wrapper">
  <img src="https://i.imgur.com/3cTvC1h.png" alt="cluestorm logo" style="height:40px; width:auto;">
</div>

<div id="assessmentCounts">No: 0 | Workshop: 0 | Perfect: 0</div>
<div id="progress"><div id="progressBar"></div></div>
<div id="progressCount">0/0</div>
<div id="flashMessage"></div>

<div id="card" style="display:none;"></div>

<!-- Emoji controls ‚Äî EXACTLY like cluesmash and same functions -->
<div id="buttons">
  <span class="emoji-btn" onclick="animateSwipe('left', () => recordAssessment('No'))" aria-label="No" role="button" tabindex="0">‚ùå</span>
  <span class="emoji-btn" onclick="animateSwipe('right', () => recordAssessment('Workshop'))" aria-label="Workshop" role="button" tabindex="0">üîß</span>
  <span class="emoji-btn" onclick="animateSwipe('down', () => recordAssessment('Perfect'))" aria-label="Perfect" role="button" tabindex="0">‚≠ê</span>
  <span class="emoji-btn" onclick="openNote()" aria-label="Note" role="button" tabindex="0">‚úèÔ∏è</span>
  <span class="emoji-btn" onclick="undoAssessment()" aria-label="Undo" role="button" tabindex="0">‚Ü©Ô∏è</span>
</div>

<button id="exportBtn">Download Drafts CSV</button>
<button id="resetBtn">Reset Progress</button>

<div id="noteOverlay">
  <textarea id="noteText" placeholder="Write your clue draft..."></textarea>
  <button id="overlaySave">OK</button>
</div>

<script>
/* Config: 8-letter words CSV */
const WORDS_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTif8KzuwqF_THEi6RRM7VnWbAHwX4awQge_XiAMSsk91zBD6mYq4Ns5nqaH0c2EiPqSbP7Gl4L6h4_/pub?output=csv";

/* Haptics */
function buzz(ms=20){ if(navigator.vibrate) navigator.vibrate(ms); }

/* State */
let items = []; // [{Word, Note, Assessment, Timestamp}]
let current = 0;
const history = []; // stack of indices for undo

/* DOM */
const card = document.getElementById('card');
const flash = document.getElementById('flashMessage');
const progressBar = document.getElementById('progressBar');
const progressCount = document.getElementById('progressCount');
const assessmentCounts = document.getElementById('assessmentCounts');

/* Load words */
function loadWords(){
  const proxy = "https://corsproxy.io/?";
  card.style.display='block'; card.textContent='Loading‚Ä¶';
  Papa.parse(proxy + WORDS_CSV, {
    download: true,
    header: true,
    complete: res => {
      items = res.data
        .map(r => Object.values(r)[0])
        .filter(Boolean)
        .map(w => ({ Word: String(w).trim(), Note: '', Assessment: '', Timestamp: '' }));
      const saved = localStorage.getItem('cluestormProgress_v2');
      if(saved){
        try { const s = JSON.parse(saved); if(Array.isArray(s.items) && s.items.length){ items = s.items; current = s.current || 0; } } catch(e){}
      }
      showWord();
      updateCounts();
    },
    error: err => alert("Error loading words: " + err.message)
  });
}

/* UI */
function showWord(){
  if(current >= items.length){
    card.innerHTML = "<strong>All done!</strong>";
    card.style.display = "block";
    progressBar.style.width = "100%";
    progressCount.textContent = `${items.length}/${items.length}`;
    document.getElementById('buttons').style.display = 'none';
    return;
  }
  const w = (items[current].Word||'').toUpperCase();
  card.innerHTML = `<p id="wordText">${w}</p>`;
  card.style.display="block"; card.className=''; void card.offsetWidth; card.classList.add('enter');
  updateProgress();
}
function updateProgress(){
  const total = items.length || 0;
  progressBar.style.width = total ? ((current/total)*100)+'%' : '0%';
  progressCount.textContent = total ? `${current+1}/${total}` : '0/0';
}
function updateCounts(){
  let no=0, wk=0, pf=0;
  items.forEach(x => {
    if(x.Assessment==='No') no++;
    else if(x.Assessment==='Workshop') wk++;
    else if(x.Assessment==='Perfect') pf++;
  });
  assessmentCounts.textContent = `No: ${no} | Workshop: ${wk} | Perfect: ${pf}`;
}

/* Flash and swipe */
function flashMessage(direction){
  const emojiMap={ right:"üîß", left:"‚ùå", down:"‚≠ê" };
  flash.textContent = emojiMap[direction] || "";
  flash.classList.add("show");
  setTimeout(()=>flash.classList.remove("show"), 600);
}
function animateSwipe(direction, callback){
  buzz(20);
  card.classList.add(`swipe-${direction}`);
  flashMessage(direction);
  setTimeout(()=>{ card.className=''; callback(); }, 400);
}

/* Actions (same API names as cluesmash) */
function recordAssessment(value){
  if(current >= items.length) return;
  items[current].Assessment = value;
  items[current].Timestamp = new Date().toISOString();
  history.push(current);
  persist();
  current++;
  updateCounts();
  showWord();
}
function undoAssessment(){
  if(history.length===0) return;
  buzz(20);
  const idx = history.pop();
  if(items[idx]) { items[idx].Assessment = ''; items[idx].Timestamp = ''; }
  current = idx;
  persist();
  updateCounts();
  showWord();
}
function openNote(){
  buzz(10);
  const noteOverlay = document.getElementById('noteOverlay');
  const noteText = document.getElementById('noteText');
  noteText.value = items[current]?.Note || '';
  noteOverlay.style.display = 'block';
}
function saveNote(){
  buzz(15);
  const noteText = document.getElementById('noteText');
  if(items[current]) items[current].Note = noteText.value;
  document.getElementById('noteOverlay').style.display = 'none';
  persist();
}

/* Export only assessed rows */
function exportCSV(){
  buzz(15);
  const assessed = items.filter(x => x.Assessment);
  if(assessed.length===0){ alert('No assessed items yet.'); return; }
  const csv = Papa.unparse(assessed.map(x => ({
    Word: x.Word || '',
    Assessment: x.Assessment || '',
    Note: x.Note || '',
    Timestamp: x.Timestamp || ''
  })));
  const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'cluestorm_assessed.csv';
  a.click();
}

/* Storage */
function persist(){ localStorage.setItem('cluestormProgress_v2', JSON.stringify({ current, items })); }
function resetAll(){ if(confirm('Reset all cluestorm progress?')){ localStorage.removeItem('cluestormProgress_v2'); location.reload(); } }

/* Wire emoji buttons EXACTLY like cluesmash */
document.getElementById('exportBtn').onclick = exportCSV;
document.getElementById('resetBtn').onclick = resetAll;
document.getElementById('overlaySave').onclick = saveNote;

/* Swipes (directions match the emojis above) */
const mc = new Hammer(document.body);
mc.get("swipe").set({ direction: Hammer.DIRECTION_ALL });
mc.on("swipeleft",  ()=> animateSwipe('left',  ()=> recordAssessment('No')));
mc.on("swiperight", ()=> animateSwipe('right', ()=> recordAssessment('Workshop')));
mc.on("swipedown",  ()=> animateSwipe('down',  ()=> recordAssessment('Perfect')));

/* Keyboard accessible emoji (Enter/Space triggers click) */
document.querySelectorAll('.emoji-btn').forEach(el=>{
  el.addEventListener('keydown', e=>{
    if(e.key==='Enter'||e.key===' '){ e.preventDefault(); el.click(); }
  });
});

window.onload = loadWords;
</script>
</body>
</html>
