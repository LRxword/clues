<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>cluesmash</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Sansita+Black:ital,wght@1,900&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

<style>
/* Base */
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: #cce7ff;
  min-height: 100vh;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem 1rem 6rem;
  color: white;
  user-select: none;
}

/* Title */
#title-wrapper {
  display: flex;
  justify-content: center;
  margin-bottom: 0.5rem;
}

#title-wrapper img {
  height: 40px;
}

/* Tabs */
#tabs {
  display: flex;
  gap: 1rem;
  margin-bottom: 1.2rem;
}

.tab {
  padding: 0.7rem 1.4rem;
  font-size: 1rem;
  font-weight: 700;
  border-radius: 16px;
  cursor: pointer;
  background: #fff;
  color: #000;
  border: 2px solid #000;
  box-shadow: 4px 4px 0 #000;
  transition: 0.15s;
}

.tab:hover {
  transform: translateY(-2px);
}

.tab.active {
  background: #fff2b3;
}

/* Counts & Progress */
#assessmentCounts {
  font-size: 1.2rem;
  color: #222;
  margin-bottom: 0.5rem;
}

#progress {
  width: 90vw;
  max-width: 500px;
  height: 6px;
  background: rgba(255,255,255,0.4);
  border-radius: 3px;
  margin-bottom: 0.2rem;
}

#progressBar {
  height: 100%;
  width: 0%;
  background: #ffe6e6;
  transition: width 0.3s ease;
}

#progressCount {
  font-size: 1.3rem;
  margin-bottom: 1.2rem;
  color: #222;
}

/* Card */
#card {
  background: white;
  color: #222;
  border: 3px solid #000;
  border-radius: 20px;
  padding: 2rem 1.5rem;
  font-size: 2rem;
  text-align: center;
  width: 80vw;
  max-width: 380px;
  box-shadow: 6px 6px 0 #000;
  margin-bottom: 2rem;
}

/* Answer reveal */
#answer {
  cursor: pointer;
  display: inline-block;
  padding: 0 0.4em;
  font-weight: 700;
  font-size: 2rem;
  background: black;
  color: black;
  letter-spacing: 0.2em;
  border-radius: 6px;
}

#answer.revealed {
  background: none;
  color: #222;
  letter-spacing: normal;
}

/* Emoji controls */
#buttons {
  display: flex;
  justify-content: center;
  gap: 2.5rem;
  font-size: 2.6rem;
  margin-bottom: 2.5rem;
}

.emoji-btn {
  cursor: pointer;
  transition: transform 0.15s ease;
  text-shadow: 2px 2px 0 #000, 4px 4px 0 #000;
}

.emoji-btn:hover {
  transform: scale(1.3);
  text-shadow: 3px 3px 0 #000, 6px 6px 0 #000;
}

/* Bottom buttons container */
#bottomButtons {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  display: flex;
  z-index: 2000;
}

#bottomButtons button {
  flex: 1;
  padding: 1.2rem 0.5rem;
  font-size: 1rem;
  color: white;
  border: none;
  cursor: pointer;
}

#exportBtn {
  background: #333;
}

#resetBtn {
  background: #c10000;
}

/* Notes modal */
#noteOverlay {
  display: none;
  position: fixed;
  top: 12%;
  left: 50%;
  transform: translateX(-50%);
  width: 75%;
  max-width: 300px;
  background: white;
  color: #222;
  border-radius: 20px;
  padding: 1.5rem;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

#noteText {
  width: 100%;
  height: 140px;
  font-size: 1.7rem;
  padding: 1rem;
  border: 2px solid #222;
  border-radius: 12px;
  resize: none;
}

#noteOverlay button {
  margin-top: 1rem;
  padding: 0.7rem 1rem;
  font-weight: 700;
  border-radius: 12px;
  background: #222;
  color: white;
  cursor: pointer;
}

</style>
</head>
<body>

<div id="title-wrapper">
  <img src="https://i.imgur.com/3cTvC1h.png">
</div>

<div id="tabs">
  <div class="tab" data-source="members">Liam</div>
  <div class="tab" data-source="setters">Cory</div>
  <div class="tab" data-source="book">Other</div>
</div>

<div id="assessmentCounts">No: 0 | Workshop: 0 | Perfect: 0</div>
<div id="progress"><div id="progressBar"></div></div>
<div id="progressCount"></div>

<div id="card" style="display:none;"></div>

<!-- Emoji buttons -->
<div id="buttons">
  <span class="emoji-btn" aria-label="No" onclick="guardUI(()=>recordAssessment('No'))()">‚ùå</span>
  <span class="emoji-btn" aria-label="Workshop" onclick="guardUI(()=>recordAssessment('Workshop'))()">üí°</span>
  <span class="emoji-btn" aria-label="Perfect" onclick="guardUI(()=>recordAssessment('Perfect'))()">‚≠ê</span>
  <span class="emoji-btn" onclick="openNote()">‚úèÔ∏è</span>
  <span class="emoji-btn" onclick="undoAssessment()">‚Ü©Ô∏è</span>
</div>

<!-- Bottom Buttons -->
<div id="bottomButtons">
  <button id="exportBtn" onclick="exportCSV()">Download Reviewed CSV</button>
  <button id="resetBtn" onclick="resetProgress()">Reset Progress</button>
</div>

<!-- Notes -->
<div id="noteOverlay">
  <textarea id="noteText"></textarea>
  <button onclick="saveNote()">OK</button>
</div>

<script>

/* Persist which tab user was last on */
let savedTab = localStorage.getItem("clueMatchLastTab") || "members";
let currentSource = savedTab;

/* Map source ‚Üí assessor name */
const assessorNames = {
  members: "Liam",
  setters: "Cory",
  book: "Other"
};

/* Highlight the saved tab */
document.querySelectorAll(".tab").forEach(t => {
  if (t.dataset.source === currentSource) t.classList.add("active");
});

/* Data */
let clues = [];
let current = 0;
const history = [];
const counts = { No:0, Workshop:0, Perfect:0 };

const card = document.getElementById("card");
const progressBar = document.getElementById("progressBar");
const progressCount = document.getElementById("progressCount");
const assessmentCounts = document.getElementById("assessmentCounts");

/* Sheet URLs */
const sheetUrls = {
  members:"https://docs.google.com/spreadsheets/d/e/2PACX-1vSsSUD7PgliCuhNkFFA3nyjes14LHlg1Gp2wuLlG5DU6FIp4CwP0lbrmGLuGe_DlhlbdM6fh_xwb2sZ/pub?output=csv",
  setters:"https://docs.google.com/spreadsheets/d/e/2PACX-1vTehLOvfLYgi1hKeHIP9z9MamhTvO4g0fSFFN9u4RTxmbYzeHBpan9AX8qS4A_UCBmZIHHCDUAZZpkT/pub?output=csv",
  book:"https://docs.google.com/spreadsheets/d/e/2PACX-1vQkx8S8wEjszf103yOxaKlP7ZgBwKkaGfvDDR0dAzFsVslo1bRGVC-gYYZ9-mn-v7f6Sz4PoKhvgswo/pub?output=csv"
};

/* Load sheet */
function loadSheet() {
  card.style.display = "block";
  card.textContent = "Loading‚Ä¶";

  Papa.parse("https://corsproxy.io/?" + sheetUrls[currentSource], {
    download: true, header: true,
    complete: r => {
      const rows = r.data || [];
      let fresh = rows.filter(x => x.Clue && x.Answer && x.Writer);

      let saved = JSON.parse(localStorage.getItem("clueMatchProgress_" + currentSource) || "{}");

      if (saved.clues) {
        fresh = fresh.map((row, i) => Object.assign({}, row, saved.clues[i]));
        current = saved.current || 0;
      } else {
        current = 0;
      }

      clues = fresh;
      updateCounts();
      updateProgress();
      showNext();
    }
  });
}

/* UI updates */
function updateCounts() {
  counts.No = counts.Workshop = counts.Perfect = 0;
  clues.forEach(c => { if (c.Assessment) counts[c.Assessment]++; });
  assessmentCounts.textContent =
    `No: ${counts.No} | Workshop: ${counts.Workshop} | Perfect: ${counts.Perfect}`;
}

function updateProgress() {
  const p = clues.length ? (current / clues.length * 100) : 0;
  progressBar.style.width = p + "%";
  progressCount.textContent =
    `${Math.min(current+1, clues.length)}/${clues.length}`;
}

function showNext() {
  if (current >= clues.length) {
    card.innerHTML = "<strong>All done!</strong>";
    document.getElementById("buttons").style.display = "none";
    return;
  }

  const c = clues[current];
  card.innerHTML = `
    <p>${c.Clue}</p>
    <p><strong>Answer:</strong>
      <span id="answer" onclick="toggleAnswer(this)" data-answer="${c.Answer}">‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà</span>
    </p>
    <p>${c.Writer}</p>
  `;
}

/* Answer reveal */
function toggleAnswer(el) {
  if (el.classList.contains("revealed")) {
    el.classList.remove("revealed");
    el.textContent = "‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà";
  } else {
    el.classList.add("revealed");
    el.textContent = el.dataset.answer;
  }
}

/* Record assessment */
function recordAssessment(val) {
  if (!clues[current]) return;

  clues[current].Assessment = val;
  saveProgress();
  history.push(current);
  current++;
  updateCounts();
  updateProgress();
  showNext();
}

/* Undo */
function undoAssessment() {
  if (!history.length) return;
  current = history.pop();
  saveProgress();
  showNext();
}

/* Save progress */
function saveProgress() {
  localStorage.setItem("clueMatchProgress_" + currentSource, JSON.stringify({
    current, clues
  }));
}

/* Reset (stay on same tab) */
function resetProgress() {
  if (!confirm("Reset all progress for this tab?")) return;
  localStorage.removeItem("clueMatchProgress_" + currentSource);
  loadSheet();
}

/* Notes */
let noteTarget = null;

function openNote() {
  noteTarget = current;
  const overlay = document.getElementById("noteOverlay");
  const txt = document.getElementById("noteText");

  txt.value = clues[noteTarget].Note || "";
  overlay.style.display = "block";
  txt.focus();
}

function saveNote() {
  const txt = document.getElementById("noteText");
  clues[noteTarget].Note = txt.value;
  saveProgress();
  document.getElementById("noteOverlay").style.display = "none";
}

/* Export CSV */
function exportCSV() {
  const filtered = clues.filter(c => c.Assessment || c.Note);

  const rows = filtered.map(c => ({
    Clue:c.Clue, Answer:c.Answer, Writer:c.Writer,
    Email:c.Email||"", Id:c.Id||"",
    Assessment:c.Assessment||"", Note:c.Note||"",
    React:c.React||"",
    Assessor: assessorNames[currentSource]
  }));

  const csv = Papa.unparse(rows);
  const blob = new Blob(["\ufeff" + csv], {type:"text/csv;charset=utf-8;"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "reviewed_clues.csv";
  a.click();
}

/* Swipe */
function guardUI(fn){ return (...a)=>fn(...a); }

const mc = new Hammer(document.body);
mc.get("swipe").set({direction:Hammer.DIRECTION_ALL});
mc.on("swipeleft", ()=>recordAssessment("No"));
mc.on("swiperight",()=>recordAssessment("Workshop"));
mc.on("swipedown", ()=>recordAssessment("Perfect"));

/* Tabs */
document.querySelectorAll(".tab").forEach(tab=>{
  tab.addEventListener("click",()=>{
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    tab.classList.add("active");

    currentSource = tab.dataset.source;
    localStorage.setItem("clueMatchLastTab", currentSource);

    loadSheet();
  });
});

/* Init */
loadSheet();

</script>
</body>
</html>
