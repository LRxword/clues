<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>cluesmash</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Sansita+Black:ital,wght@1,900&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
<style>
/* Base */
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: #cce7ff;
  min-height: 100vh;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem 1rem 7rem;
  color: white;
  user-select: none;
}
body { min-height: 100dvh; }
@supports not (height: 100dvh) { body { min-height: 100vh; } }

/* Scroll lock when Notes is open */
body.modal-open {
  position: fixed;
  width: 100%;
  overflow: hidden;
  top: var(--scroll-lock, 0);
}

/* Title */
#title-wrapper { display: flex; justify-content: center; margin-bottom: 0.5rem; }

/* Tabs */
#tabs { display: flex; gap: 1rem; margin-bottom: 1rem; }
.tab {
  padding: 0.6rem 1.2rem; font-size: 1rem; font-weight: 700;
  border-radius: 16px; cursor: pointer; background: #fff; color: #000;
  border: 2px solid #000; box-shadow: 4px 4px 0 #000;
}
.tab.active { background: #fff2b3; }

/* Counts & progress */
#assessmentCounts { font-size: 1.2rem; margin-bottom: 0.5rem; color: #222; }
#progress { width: 90vw; max-width: 500px; height: 6px; background: rgba(255,255,255,0.3); border-radius: 3px; margin-bottom: 0.3rem; }
#progressBar { height: 100%; width: 0%; background: #ffe6e6; transition: width 0.3s ease; }
#progressCount { font-size: 1.4rem; margin-bottom: 1.5rem; color: #222; }

/* Card */
#card {
  background: white; color: #222; border: 3px solid #000; border-radius: 20px;
  padding: 2rem 1.5rem; font-size: 2.2rem; text-align: center;
  width: 80vw; max-width: 380px; margin-bottom: 2rem;
}

/* Answer reveal */
#answer {
  cursor: pointer; background: black; color: black; padding: 0 .4em;
}
#answer.revealed { background: none; color: #222; }

/* Emoji controls */
#buttons {
  display: flex; gap: 2.2rem; margin-bottom: 2rem; font-size: 2.5rem;
}
.emoji-btn { cursor: pointer; }

/* Bottom buttons */
#exportBtn, #resetBtn {
  position: fixed; bottom: 0; width: 50%; padding: 1rem;
  background: #444; color: white; border: none; cursor: pointer;
}
#resetBtn { left: 50%; background: #bb0000; }

/* Notes */
#noteOverlay {
  display: none; position: fixed; top: 10%; left: 50%; transform: translateX(-50%);
  width: 75%; background: white; color: #222; border-radius: 20px; padding: 1.5rem;
}
#noteText { width: 85%; height: 120px; font-size: 2.2rem; border: 2px solid #222; }

</style>
</head>
<body>

<div id="title-wrapper">
  <img src="https://i.imgur.com/3cTvC1h.png" style="height:40px;">
</div>

<div id="tabs">
  <div class="tab" data-source="members">Liam</div>
  <div class="tab" data-source="setters">Cory</div>
  <div class="tab" data-source="book">Other</div>
</div>

<div id="assessmentCounts">No: 0 | Workshop: 0 | Perfect: 0</div>
<div id="progress"><div id="progressBar"></div></div>
<div id="progressCount"></div>

<div id="card" style="display:none;"></div>

<div id="buttons">
  <span class="emoji-btn" onclick="guardUI(()=>animateSwipe('left', () => recordAssessment('No')))()">‚ùå</span>
  <span class="emoji-btn" onclick="guardUI(()=>animateSwipe('right', () => recordAssessment('Workshop')))()">üí°</span>
  <span class="emoji-btn" onclick="guardUI(()=>animateSwipe('down', () => recordAssessment('Perfect')))()">‚≠ê</span>
  <span class="emoji-btn" onclick="openNote()">‚úèÔ∏è</span>
  <span class="emoji-btn" onclick="undoAssessment()">‚Ü©Ô∏è</span>
</div>

<button id="exportBtn" onclick="exportCSV()">Download Reviewed CSV</button>
<button id="resetBtn" onclick="resetProgress()">Reset Progress</button>

<!-- Notes -->
<div id="noteOverlay">
  <textarea id="noteText"></textarea>
  <button onclick="saveNote()">OK</button>
</div>

<script>
/* --- TAB STATE PERSISTENCE --- */
let savedTab = localStorage.getItem("clueMatchLastTab") || "members";
let currentSource = savedTab;

/* Tab assessor mapping */
const assessorNames = {
  members: "Liam",
  setters: "Cory",
  book: "Other"
};

function saveTab() {
  localStorage.setItem("clueMatchLastTab", currentSource);
}

/* --- INITIALISE ACTIVE TAB --- */
document.querySelectorAll(".tab").forEach(t => {
  if (t.dataset.source === currentSource) t.classList.add("active");
});

/* Data state */
let clues = [];
let current = 0;
const history = [];
const counts = { No:0, Workshop:0, Perfect:0 };

/* DOM refs */
const card = document.getElementById("card");
const progressBar = document.getElementById("progressBar");
const progressCount = document.getElementById("progressCount");
const assessmentCounts = document.getElementById("assessmentCounts");

/* CSV URLs */
const sheetUrls = {
  members:"https://docs.google.com/spreadsheets/d/e/2PACX-1vSsSUD7PgliCuhNkFFA3nyjes14LHlg1Gp2wuLlG5DU6FIp4CwP0lbrmGLuGe_DlhlbdM6fh_xwb2sZ/pub?output=csv",
  setters:"https://docs.google.com/spreadsheets/d/e/2PACX-1vTehLOvfLYgi1hKeHIP9z9MamhTvO4g0fSFFN9u4RTxmbYzeHBpan9AX8qS4A_UCBmZIHHCDUAZZpkT/pub?output=csv",
  book:"https://docs.google.com/spreadsheets/d/e/2PACX-1vQkx8S8wEjszf103yOxaKlP7ZgBwKkaGfvDDR0dAzFsVslo1bRGVC-gYYZ9-mn-v7f6Sz4PoKhvgswo/pub?output=csv"
};

/* --- Load Sheet --- */
function loadSheet() {
  card.style.display = "block";
  card.textContent = "Loading‚Ä¶";

  Papa.parse("https://corsproxy.io/?" + sheetUrls[currentSource], {
    download: true, header: true,
    complete: r => {
      const rows = r.data || [];
      let fresh = rows.filter(x => x.Clue && x.Answer && x.Writer);

      /* merge saved */
      let saved = JSON.parse(localStorage.getItem("clueMatchProgress_" + currentSource) || "{}");
      if (saved.clues) {
        fresh = fresh.map((row, i) => Object.assign({}, row, saved.clues[i]));
        current = saved.current || 0;
      } else current = 0;

      clues = fresh;
      updateCounts();
      updateProgress();
      showNext();
    }
  });
}

/* --- Updates --- */
function updateCounts() {
  counts.No = counts.Workshop = counts.Perfect = 0;
  clues.forEach(c => { if (c.Assessment) counts[c.Assessment]++; });
  assessmentCounts.textContent = `No: ${counts.No} | Workshop: ${counts.Workshop} | Perfect: ${counts.Perfect}`;
}

function updateProgress() {
  const p = clues.length ? (current / clues.length * 100) : 0;
  progressBar.style.width = p + "%";
  progressCount.textContent = `${Math.min(current+1, clues.length)}/${clues.length}`;
}

function showNext() {
  if (current >= clues.length) {
    card.innerHTML = "<strong>All done!</strong>";
    document.getElementById("buttons").style.display = "none";
    return;
  }
  const c = clues[current];

  card.innerHTML = `
    <p>${c.Clue}</p>
    <p><strong>Answer:</strong>
      <span id="answer" onclick="toggleAnswer(this)" data-answer="${c.Answer}">‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà</span>
    </p>
    <p>${c.Writer}</p>
  `;
}

/* --- Answer reveal --- */
function toggleAnswer(el) {
  if (el.classList.contains("revealed")) {
    el.classList.remove("revealed");
    el.textContent = "‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà";
  } else {
    el.classList.add("revealed");
    el.textContent = el.dataset.answer;
  }
}

/* --- Record --- */
function recordAssessment(val) {
  if (!clues[current]) return;
  clues[current].Assessment = val;
  saveProgress();
  history.push(current);
  current++;
  updateCounts();
  updateProgress();
  showNext();
}

/* --- Undo --- */
function undoAssessment() {
  if (!history.length) return;
  current = history.pop();
  saveProgress();
  showNext();
}

/* --- Save Progress --- */
function saveProgress() {
  localStorage.setItem("clueMatchProgress_" + currentSource, JSON.stringify({
    current, clues
  }));
}

/* --- Reset progress (stay on same tab!) --- */
function resetProgress() {
  if (!confirm("Reset all progress for this tab?")) return;
  localStorage.removeItem("clueMatchProgress_" + currentSource);
  loadSheet();  // reload WITHOUT switching to Liam
}

/* --- Notes system --- */
let noteTarget = null;

function openNote() {
  noteTarget = current;
  const overlay = document.getElementById("noteOverlay");
  const txt = document.getElementById("noteText");
  txt.value = clues[noteTarget].Note || "";
  overlay.style.display = "block";
  txt.focus();
}

function saveNote() {
  const overlay = document.getElementById("noteOverlay");
  const txt = document.getElementById("noteText");
  clues[noteTarget].Note = txt.value;
  saveProgress();
  overlay.style.display = "none";
}

/* --- Export CSV with Assessor column --- */
function exportCSV() {
  const filtered = clues.filter(c => c.Assessment || c.Note);
  const rows = filtered.map(c => ({
    Clue:c.Clue, Answer:c.Answer, Writer:c.Writer,
    Email:c.Email||"", Id:c.Id||"",
    Assessment:c.Assessment||"", Note:c.Note||"",
    React:c.React||"",
    Assessor: assessorNames[currentSource]
  }));

  const csv = Papa.unparse(rows);
  const blob = new Blob(["\ufeff" + csv], {type:"text/csv;charset=utf-8;"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download="reviewed_clues.csv";
  a.click();
}

/* --- Swipe gestures --- */
function animateSwipe(dir, cb) { cb(); }

const mc = new Hammer(document.body);
mc.get("swipe").set({direction:Hammer.DIRECTION_ALL});
mc.on("swipeleft", ()=>recordAssessment("No"));
mc.on("swiperight",()=>recordAssessment("Workshop"));
mc.on("swipedown", ()=>recordAssessment("Perfect"));

/* --- Prevent input while modal open --- */
function guardUI(fn){ return (...a)=>fn(...a); }

/* --- Tabs --- */
document.querySelectorAll(".tab").forEach(tab=>{
  tab.addEventListener("click",()=>{
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    tab.classList.add("active");
    currentSource = tab.dataset.source;
    saveTab();
    loadSheet();
  });
});

/* --- Init --- */
loadSheet();

</script>
</body>
</html>
