<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>cluesmash</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #cce7ff;
    min-height: 100dvh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1.4rem 1rem 6.3rem;
    color: white;
    user-select: none;
    overflow-x: hidden;
  }

  #title-wrapper img { height: 38px; }

  /* Tabs */
  #tabs { display: flex; gap: 0.8rem; margin-bottom: 0.6rem; }
  .tab {
    padding: 0.45rem 1rem;
    font-size: 0.95rem;
    font-weight: 700;
    border-radius: 18px;
    background: #fff;
    color: #000;
    border: 2px solid #000;
    box-shadow: 4px 4px 0 #000;
    cursor: pointer;
  }
  .tab.active { background: #fff2b3; }

  /* Counts + progress */
  #assessmentCounts { font-size: 1rem; color: #222; margin-bottom: 0.4rem; }
  #progress { width: 90vw; max-width: 460px; height: 5px; background: rgba(255,255,255,0.35); border-radius: 999px; }
  #progressBar { height: 100%; width: 0%; background: #ffe6e6; }
  #progressCount { font-size: 1.05rem; margin: 0.7rem 0 1rem; color: #222; }

  /* CARD */
  #card {
    background: white;
    color: #222;
    border: 3px solid #000;
    border-radius: 22px;
    padding: 1.6rem 1.4rem 1.7rem;
    font-size: 1.35rem;
    line-height: 1.5;
    box-shadow: 6px 6px 0 #000;
    text-align: center;
    width: 78vw;
    max-width: 360px;
    margin-bottom: 1.3rem;
  }

  /* === KEY SPACING FIXES === */
  .clueLine {
    margin-bottom: 1.3rem;
  }

  .answerLine {
    margin-bottom: 1.35rem;
  }

  #writer {
    margin-top: 0.2rem;
    font-size: 1.05rem;
    color: #555;
    display: inline-flex;
    align-items: center;
    gap: 0.45rem;
    justify-content: center;
  }

  /* Answer bar */
  #answer {
    display: inline-block;
    padding: 0.45em 1.4em;
    border-radius: 12px;
    background: #000;
    color: #000;
    letter-spacing: 0.18em;
    cursor: pointer;
  }
  #answer.revealed {
    background: transparent;
    color: #222;
    letter-spacing: normal;
  }

  /* STAR STYLES */
  .setterStar {
    font-size: 1.15rem;
    transform: translateY(1px);
  }
  .setterStar.starred {
    color: #f4c430; /* warm yellow */
    opacity: 1;
  }
  .setterStar.unstarred {
    color: #999;
    opacity: 0.35;
  }

  /* Emoji buttons */
  #buttons {
    display: flex;
    gap: 2.3rem;
    font-size: 2.15rem;
    margin-bottom: 0.9rem;
  }
  .emoji-btn { cursor: pointer; }

  /* Bottom buttons */
  #bottomButtons {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    display: flex;
  }
  #bottomButtons button {
    flex: 1;
    padding: 1rem;
    font-size: 1.05rem;
    font-weight: 700;
    border: none;
    color: white;
  }
  #exportBtn { background: #222; }
  #resetBtn { background: #e53935; }

  #flashMessage {
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4.3rem;
    opacity: 0;
    pointer-events: none;
  }
  #flashMessage.show { opacity: 1; }

</style>
</head>

<body>

<div id="title-wrapper"><img src="https://i.imgur.com/3cTvC1h.png"></div>

<div id="tabs">
  <div class="tab active" data-view="all">All</div>
  <div class="tab" data-view="stars">Stars</div>
</div>

<div id="assessmentCounts">No: 0 | Workshop: 0 | Perfect: 0</div>
<div id="progress"><div id="progressBar"></div></div>
<div id="progressCount"></div>

<div id="card">
  <p class="clueLine">
    Knight Elian. Heartless singer of alluring songs. (5)
  </p>

  <p class="answerLine">
    <span id="answer">‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà</span>
  </p>

  <p id="writer">
    Shippers
    <span class="setterStar unstarred">‚òÜ</span>
  </p>
</div>

<div id="buttons">
  <span class="emoji-btn">‚ùå</span>
  <span class="emoji-btn">üí°</span>
  <span class="emoji-btn">‚≠ê</span>
  <span class="emoji-btn">‚úèÔ∏è</span>
  <span class="emoji-btn">‚Ü©Ô∏è</span>
</div>

<div id="bottomButtons">
  <button id="exportBtn">Download CSV</button>
  <button id="resetBtn">Reset</button>
</div>

</body>
</html>
